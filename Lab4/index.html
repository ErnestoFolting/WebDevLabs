<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider and Burger menu</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<div class="burgerMenu">
				<input type="checkbox" />
				<span></span>
				<span></span>
				<span></span>
				<ul class="burger">
					<a href="#"><li>Home</li></a>
					<a href="#"><li>Home</li></a>
					<a href="#"><li>Home</li></a>
					<a href="#"><li>Home</li></a>
					<a href="#"><li>Home</li></a>
				</ul>
			</div>
			<div class="cover">
				<h1>Бургер меню</h1>
				<input checked type="radio" name="respond" class="inputCover" />
				<article class="slider">
					<input checked type="radio" name="slider" id="switch1" />
					<input type="radio" name="slider" id="switch2" />
					<input type="radio" name="slider" id="switch3" />
					<input type="radio" name="slider" id="switch4" />
					<input type="radio" name="slider" id="switch5" />
					<div class="slides">
						<div class="overflow">
							<div class="image">
								<article><img src="images/1.jpg" alt="burger1" /></article>
								<article><img src="images/2.jpg" alt="burger2" /></article>
								<article><img src="images/3.jpg" alt="burger3" /></article>
								<article><img src="images/4.jpg" alt="burger4" /></article>
								<article><img src="images/5.jpg" alt="burger5" /></article>
							</div>
						</div>
					</div>
					<div class="controls">
						<label for="switch1"></label>
						<label for="switch2"></label>
						<label for="switch3"></label>
						<label for="switch4"></label>
						<label for="switch5"></label>
					</div>
					<div class="active">
						<label for="switch1"></label>
						<label for="switch2"></label>
						<label for="switch3"></label>
						<label for="switch4"></label>
						<label for="switch5"></label>
					</div>
				</article>
			</div>
		</main>
	</body>
</html>
